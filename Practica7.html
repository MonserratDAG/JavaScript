<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo nuevos controles</title>
</head>

<body>
    <form action="./Practica7.html" oninput="range_control_value.value = range_control.valueAsNumber"
        method="get">
        <p>
            Nombre: <input type="text" name="name_control" autofocus required />
            <br />
            Correo Electronico: <input type="email" name="email_control" required />
            <br />
            URL:
            <input type="url" name="url_control" placeholder="Escribe la URL de tu pagina web personal" />
            <br />
            Fecha: <input type="date" name="date_control" />
            <br />
            Tiempo: <input type="time" name="time_control" />
            <br />
            Fecha y hora de nacimiento:
            <input type="datetime" name="datetime_control" />
            <br />
            Mes: <input type="month" name="month_control" />
            <br />
            Semana: <input type="week" name="week_control" />
            <br />
            Numero (min -10, mas 10);
            <input type="number" name="number_control" min="-10" max="10" value="0" />
            <br />
            Intervalo (min 0, max 10);
            <input type="range" name="range_control" min="0" max="10" value="0" />
            <output for="range_control" name="range_control_value">0</output>
            <br />
            Telefono: <input type="tel" name="tel_control" />
            <br />
            Termino de busqueda: <input type="search" name="search_control" />
            <br />
            Color Favorito: <input type="color" name="color_control" />
            <br />
            <input type="submit" value="submit !" />
        </p>
    </form>
</body>

</html>
